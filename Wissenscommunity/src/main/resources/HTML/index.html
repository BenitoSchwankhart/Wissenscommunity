<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Wissenscommunity</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Postfach</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-4">
            <h2>User</h2>
            <img src="../Pictures/avatar-375-456327.png" height="100" width="100"/>
            <br>
            <br>
            <h5>Fachbereich:</h5>
            <h7>Usability</h7>
            <br>
            <br>
            <h5>Abteilung:</h5>
            <h7>IT</h7>
            <br>
            <br>
                    <div class="card card-primary">
                        <div class="card-header">
                            <h5 class="card-header">Neue Computer ?</h5>
                        </div>
                        <div class="card-block">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value=""> Ja
                                        </label>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value=""> Nein
                                        </label>
                                    </div>
                                </li>
                                <li class="list-group-item">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value=""> Vielleicht
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="card-footer text-xs-center">
                            <button type="button" class="btn btn-primary btn-block btn-sm">
                                Vote</button>
                            <a href="#" class="small">View Result</a>
                        </div>
                    </div>



            <style>
                body {
                    margin-top: 20px;
                }

                .panel-body:not(.two-col) {
                    padding: 0px;
                }

                .glyphicon {
                    margin-right: 5px;
                }

                .glyphicon-new-window {
                    margin-left: 5px;
                }

                .panel-body .radio, .panel-body .checkbox {
                    margin-top: 0px;
                    margin-bottom: 0px;
                }

                .panel-body .list-group {
                    margin-bottom: 0;
                }

                .margin-bottom-none {
                    margin-bottom: 0;
                }

                .panel-body .radio label, .panel-body .checkbox label {
                    display: block;
                }
            </style>



            <hr class="d-sm-none">
        </div>
        <div class="col-sm-8">
            <h2>NEWS</h2>
            <h5>Stand: Dec 7, 2017</h5>
            <div class="p-3 mb-2 bg-secondary text-white">
                Meeting heute !!
                <br>
                <small>23.04.19</small>
            </div>
            <div class="p-3 mb-2 bg-primary text-white">
                Release !!
                <br>
                <small>20.04.19</small>
            </div>
            <br>
            <h2>Anfragen:</h2>
            <form>
                <div class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Anhang</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
                <div class="float-right">
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <br>
            </form>
            </div>
    </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
    <ul class="nav nav-pills flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="#">Active</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
        </li>
    </ul>
</div>

</body>
</html>
